apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice-deploy
  labels:
    app: authservice-app
spec:
  selector:
    matchLabels:
      app: authservice-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: authservice-app
    spec:
      containers:
        - name: authservice-app
          image: ghcr.io/teundeclercq/youtubeimgurbackend/authserver:0.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

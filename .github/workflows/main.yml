# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        run: |
          docker login docker.pkg.github.com -u teundeclercq --pasword-stdin

      - name: docker build AuthServer
        run: |
          docker build ./AuthenticationService -t docker.pkg.github.com/youtubeimgurbackend/authserver:0.0.1 

      - name: docker build ImageServer
        run: |
          docker build ./ImageService -t docker.pkg.github.com/youtubeimgurbackend/imageserver:0.0.1
          
      - name: docker push
        run: |
          docker push docker.pkg.github.com/youtubeimgurbackend/authserver:0.0.1
          docker push docker.pkg.github.com/youtubeimgurbackend/imageserver:0.0.1
